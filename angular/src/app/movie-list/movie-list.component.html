<div *ngIf="total > 1">
  <app-pagination
    [current]="current" [total]="total" (goTo)="onGoTo($event)" 
    (next)="onNext($event)" (previous)="onPrevious($event)"
  ></app-pagination>
</div>
<div *ngIf="movieList.length === 20" class="d-flex flex-wrap justify-content-center">
  <div *ngFor="let movie of movieList" class="card m-2 m-lg-4">
    <app-movie-card [movie]="movie"
    ></app-movie-card>
  </div>
</div>
<div *ngIf="total > 1">
  <app-pagination
    [current]="current" [total]="total" (goTo)="onGoTo($event)" 
    (next)="onNext($event)" (previous)="onPrevious($event)"
  ></app-pagination>
</div>
