<div *ngIf="movieList.length !== 0; else emptyList" class="d-flex flex-wrap justify-content-center">
  <div *ngFor="let movie of movieList" class="m-2 m-lg-4 d-flex flex-column">
    <div class="card flex-grow-1">
      <a routerLink="/moviePage" fragment="{{movie.id}}" routerLinkActive="active">
        <img class="card-img-top" src="{{'http://image.tmdb.org/t/p/w300/' + movie.poster_path}}" alt="posterPath" />
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <div> 
            <span *ngFor="let genre of movie.genre_ids" class="badge bg-warning text-dark m-1">
              {{genre | genreName}}
            </span>
          </div>
          <div class="d-flex justify-content-around">
            <span>{{movie.release_date | date}}</span>
            <span>Rating: {{movie.vote_average}}</span>
          </div>
        </div>
      </a>
    </div>
    <button class="btn btn-danger mt-1" (click)="removeFromWatchList(movie)">
      Remove from Watch List
    </button>
  </div>
</div>
<ng-template #emptyList>
  <p [ngStyle]="{'height': '30vh'}">There are no movies in your watchlist.</p>
</ng-template>
